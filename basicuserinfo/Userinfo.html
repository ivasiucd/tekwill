<!DOCTYPE html>
<html lang="en">
    <head>
      <title>Registration Users Form</title>
  </head>  
  <body>
      <h3>Registration Users Forms</h3>
      <form action="/action_page.php" method="get">

<fieldset>
    <legend>Basic User Information:</legend>

     <label for="fname">Full name:</label>
     <input type="text" id="fname" name="fname">
     <p> </p>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email">
  pattern="[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-zA-Z]{2,4}" required>
  <p> </p>

<label for="psw">Password:</label>
<input type="password" id="psw" name="psw">
<label for="confpass">Confirm Password:</label>
<input type="confpass">
<p> </p>

<label>Gender:</label>
     <input type="radio" id="male" name="gender" value="male">
     <label for="male">Male</label>
     <input type="radio" id="female" name="gender" value="female">
     <label for="female">Female</label>
     <input type="radio" id="other" name="gender" value="other">
     <label for="other">Other</label>
     <p> </p>

     <label for="dateb">Date of Birth:</label>
     <input type="date" id="dateb" name="dateb">
</fieldset><br>

       <fieldset>
    <legend>Adress Information:</legend>

    <label>Street Adress:</label>
  <textarea name="adress" rows="2" cols="30"></textarea>

  <label for="country">Country:</label>
  <select id="country" name="country">
     <option value="usa" selected>USA</option>
     <option value="de">Germany</option>
     <option value="md">Moldova</option>
     <option value="ua">Ukraine</option>
     <option value="it">Italy</option>
     <option value="fr">France</option>
       </select> 


<label for="city">City:</label>
<input type="text" id="city" name="city">


<label for="postcode">Postal Code:</label>
<input type="number" id="postal" name="postal">
  </fieldset>
  
  
  <fieldset>
    <legend>Preferences:</legend>
    
    <label>Prefered Contact Method:</label>
     <input type="checkbox" id="email1" name="contact_method1" value="email">
     <label for="email1">Email</label>
     <input type="checkbox" id="phone2" name="contact_method2" value="phone">
     <label for="phone2">Phone</label>
     <input type="checkbox" id="postal3" name="contact_method3" value="postal mail">
     <label for="postal">Postal Mail</label><br>
     

  <label for="favcolor">Favorite color:</label>
  <input type="color" id="favcolor" name="favcolor" value="#000000">
</fieldset>

  <fieldset>
    <legend>Additional Details:</legend>
    
  <label for="choise">How did you hear about us?:</label>
  <select id="choise" name="choise">
    <option value="internet" selected>Internet</option>
    <option value="tv">TV</option>
    <option value="banner">Advertising banner</option>
    <option value="friends">Friends</option>
    <option value="other">Other</option>
     </select> 


    <label>Feedback/Comments:</label>
  <textarea name="adress" rows="3" cols="37"></textarea>
</fieldset>

<fieldset>
    <legend>Profile:</legend>
    
  <label for="choosefile">Upload a Profile Picture:</label>
  <input type="file" id="choosefile" name="choosefile" accept=".jpg, .jpeg, .png">
    

  <label for="url">Website URL:</label>
  <input type="url" id="url" name="url">


<label for="range">Experience Level with HTML:</label>
<input type="range" id="range" name="range" min="0" max="10">
    </fieldset>
    
     <input type="submit" value="sumbit">
  <input type="reset" value="reset">
    </form>
    </body>
 </html>
